<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Heardle</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Custom audio player styles matching your theme */

    #full-player-container {
      display: none; /* hidden by default */
      margin: 20px auto;
      max-width: 600px;
      background: #2c2c4a;
      border-radius: 12px;
      padding: 12px 20px;
      box-shadow: none;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    #full-play-pause {
      background: #5a5a8a;
      border: none;
      color: #fceaff;
      font-size: 1.8rem;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      flex-shrink: 0;
    }

    #full-play-pause:hover {
      background: #7a7abb;
    }

    #full-progress-container {
      position: relative;
      flex-grow: 1;
      height: 10px;
      background: #444466;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: inset 0 0 6px #0009;
    }

    #full-progress {
      height: 100%;
      background: #b6a1ff;
      width: 0%;
      border-radius: 5px;
      transition: width 0.15s ease;
    }
  </style>
</head>
<body>
  <h1>üéµ Mini Heardle</h1>
  <p>Guess the song!</p>
  <button id="play-btn">‚ñ∂Ô∏è Play Clip</button>
  <input type="text" id="guess" placeholder="Your guess here..." />
  <button id="submit-btn">Submit</button>
  <p id="feedback"></p>

  <!-- Custom Audio Player for Full Song -->
  <div id="full-player-container" aria-label="Audio Player" role="region">
    <button id="full-play-pause" aria-label="Play/Pause">‚ñ∂Ô∏è</button>
    <div id="full-progress-container" aria-label="Audio progress bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div id="full-progress"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>

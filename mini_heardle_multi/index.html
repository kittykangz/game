<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Heardle</title>
  <link rel="stylesheet" href="style.css" onerror="handleStylesheetError()" />
  <script>
    function handleStylesheetError() {
      console.error('Failed to load style.css. Please check the file path.');
      document.body.innerHTML += '<p style="color: red;">Error: Stylesheet failed to load. Please check the file path.</p>';
    }
  </script>
</head>
<body>
  <!-- Sidebar: Artist Filter -->
  <aside id="artist-filter">
    <h2>üé§ Filter Artists</h2>
    <!-- Checkboxes are dynamically inserted by JS -->
  </aside>

  <!-- Main Content -->
  <main id="main-content">
    <h1 id="title">üéµ 
  <span class="t">T</span>
  <span class="e">e</span>
  <span class="a">a</span>
  <span class="r">r</span>
  <span class="d">d</span>
  <span class="l">l</span>
  <span class="e2">e</span>
</h1>

    <p>Guess the song!</p>

    <div class="controls" style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">

      <button id="play-btn">‚ñ∂Ô∏è Play Clip</button>
      <input id="guess" type="text" placeholder="Your guess here..." autocomplete="off" style="padding: 6px 12px; height: 40px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; flex: 1; min-width: 150px;" />
      <button id="submit-btn">Submit</button>
    </div>

    <div id="suggestions"></div>
    <p id="feedback"></p>
    
    <div id="progress" style="margin-top: 10px; color: #fff;"></div>

    <div id="full-player-container" aria-label="Audio Player" role="region">
      <button id="full-play-pause" aria-label="Play/Pause">‚ñ∂Ô∏è</button>
      <div id="full-progress-container" aria-label="Audio progress bar" role="progressbar">
        <div id="full-progress"></div>
      </div>
    </div>

    <div id="history"></div>
    
  </main>

  <script src="game.js" defer></script>
</body>
</html>
